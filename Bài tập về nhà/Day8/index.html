<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">

</head>

    <body>
        <div class="container">
            <div class="search">
                <form action="" id="form">
                    <input type="text" name="city" id="" placeholder="Enter a city name">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="content">
                <h1>Weather</h1>
                <p id="description"></p>
                <div class="detail">
                    <img src="" alt="">
                    <h1 class="temp"></h1>
                    <p class="overview"></p>
                    <p class="city"></p>
                    <p class="date"></p>
                    <p class="country"></p>

                </div>
            </div>
        </div>
        <script src='index.js'></script>
    </body>
    
    </html>
